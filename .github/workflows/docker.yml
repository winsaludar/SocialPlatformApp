name: Publish Docker Images

on:
  workflow_run:
    workflows: ["Build & Test .NET"]
    types:
      - completed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build Docker Images
        working-directory: src
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/socialplatformapp:authentication-api -f ./Services/Authentication/Authentication.API/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Images to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/socialplatformapp:authentication-api

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "mxah0d1gcu7dce10grwzaf34"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_41318e37f99146ceb1705f3076fb1e84 }}
          images: "index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cea339f50c0748039f93fa83e5804e60 }}/winsaludar/socialplatformapp:authentication-api"
