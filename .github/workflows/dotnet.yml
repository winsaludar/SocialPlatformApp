name: dotnet_cicd_workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  dotnet:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Restore Dependencies
        run: dotnet restore ./src/SocialPlatformApp.sln

      - name: Build Solution
        run: dotnet build ./src/SocialPlatformApp.sln --no-restore

      - name: Run Test Cases
        run: dotnet test ./src/SocialPlatformApp.sln --no-build --verbosity normal

  docker:
    runs-on: ubuntu-latest
    needs: dotnet

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build Docker Images
        working-directory: src
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/socialplatformapp:authentication-api -f ./Services/Authentication/Authentication.API/Dockerfile .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Push Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/socialplatformapp:authentication-api

  azure:
    runs-on: ubuntu-latest
    needs: docker
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_HUB_USERNAME }}
            password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "mxah0d1gcu7dce10grwzaf34"
          slot-name: "production"
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_41318e37f99146ceb1705f3076fb1e84 }}
          images: "index.docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/socialplatformapp:authentication-api"
